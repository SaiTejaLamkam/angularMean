<div class="profile">
  <div class="text-center">
    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
  </div><br>

  <div *ngIf="!showEditForm">
    <div class="panel panel-default">
      <div class="panel-heading text-center">Profile Details</div>
      <ul class="list-group">
        <li class="list-group-item text-right"><span class="pull-left"><strong>Name</strong></span>
          {{userDetails.name}} <span *ngIf="!userDetails.name"> - </span></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Username</strong></span>
          {{userDetails.userName}} <span *ngIf="!userDetails.userName"> - </span></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Phone</strong></span>
          {{userDetails.phone}} <span *ngIf="!userDetails.phone"> - </span></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Mobile</strong></span>
          {{userDetails.mobileNo}} <span *ngIf="!userDetails.mobileNo"> - </span></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Email</strong></span>
          {{userDetails.email}} <span *ngIf="!userDetails.email"> - </span></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Location</strong></span>
          {{userDetails.location}} <span *ngIf="!userDetails.location"> - </span></li>
      </ul>

    </div>
    <div class="text-right">
      <button class="m-r-10" mat-raised-button color="primary" (click)="editProfile('showDetails')">Edit Profile</button>
      <button mat-raised-button color="warn" (click)="onNoClick()">Close</button>
    </div>
  </div>

  <div class="" *ngIf="showEditForm">
    <form [formGroup]="profileForm" #form="ngForm" id="profile-form">
      <div class="col-xs-6 m-b-5">
        <label for="first_name">First name</label>
        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name" title="enter your first name if any." formControlName="firstName">
      </div>
      <div class="col-xs-6 m-b-5">
        <label for="last_name">Last name</label>
        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any." formControlName="lastName">
      </div>
      <div class="col-xs-6 m-b-5">
        <label for="last_name">Username</label>
        <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Username" title="enter your Username." formControlName="userName">
      </div>
      <div class="col-xs-6 m-b-5">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" id="phone" placeholder="enter phone" title="enter your phone number if any." formControlName="phone">
      </div>
      <div class="col-xs-6 m-b-5">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any." formControlName="mobileNo">
      </div>
      <div class="col-xs-6 m-b-5">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email." formControlName="email">
      </div>
      <div class="col-xs-6 m-b-5">
        <label for="email">Location</label>
        <input type="email" class="form-control" id="location" placeholder="somewhere" title="enter a location" formControlName="location">
      </div>
      <div class="text-right col-md-12 m-t-10">
        <button class="m-r-10" mat-raised-button color="primary" (click)="submitProfile()">Submit</button>
        <button mat-raised-button color="accent" (click)="editProfile('editForm')">Cancel</button>
      </div>
    </form>
  </div>
</div>
